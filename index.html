<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Calculadora Fotovoltaica</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
        <link
            href="https://cdn.jsdelivr.net/npm/modern-normalize@v3.0.1/modern-normalize.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="icon" href="resources/favicon.png" />
        <style type="text/tailwindcss">
            @layer components {
                .card {
                    @apply bg-white p-6 md:p-8 rounded-2xl shadow-xl border border-gray-200 transition-all duration-300 hover:shadow-2xl;
                }
                .input-field {
                    @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200;
                }
            }
        </style>
    </head>

    <body
        class="min-h-screen bg-gradient-to-br from-gray-50 t-gray-100 py-8 px-4"
    >
        <div class="max-w-5xl mx-auto">
            <!-- HEADER -->
            <div class="text-center mb-10">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-3">
                    Calculadora Fotovoltaica
                </h1>
                <p class="text-lg text-gray-600">
                    Ingresa tu consumo eléctrico para calcular cuántos paneles
                    solares necesitas y cuándo recuperarás tu inversión.
                </p>
            </div>

            <div class="grid lg:grid-cols-2 gap-6">
                <!-- Panel de Entrada -->
                <div class="card">
                    <h2 class="text-2x1 font-bold text-blue-600 mb-6">
                        Configuracion
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label
                                for="consumoMensual"
                                class="block text-sm font-semibold text-gray-700 mb-1"
                                >Consumo Mensual (kWh)</label
                            ><input
                                type="number"
                                id="consumoMensual"
                                class="input-field"
                                value="4125"
                            />
                        </div>
                        <div>
                            <label
                                for="hsp"
                                class="block text-sm font-semibold text-gray-700 mb-1"
                                >HSP (Horas del Sol Pico)</label
                            ><input
                                type="number"
                                id="hsp"
                                class="input-field"
                                step="0.1"
                                value="3.9"
                            />
                        </div>
                        <div>
                            <label
                                for="wattPanel"
                                class="block text-sm font-semibold text-gray-700 mb-1"
                                >Potencia por Panel (W)</label
                            ><input
                                type="number"
                                id="wattPanel"
                                class="input-field"
                                step="10"
                                value="550"
                            />
                        </div>
                        <div>
                            <label
                                for="costoPorPanel"
                                class="block text-sm font-semibold text-gray-700 mb-1"
                                >Costo por Panel ($COP)</label
                            ><input
                                type="number"
                                id="costoPorPanel"
                                class="input-field"
                                value="2100000"
                            />
                        </div>
                        <div>
                            <label
                                for=""
                                class="block text-sm font-semibold text-gray-700 mb-1"
                                >Costo del kWh (COP$)</label
                            ><input
                                type="number"
                                id="costoKwh"
                                class="input-field"
                                value="926"
                            />
                        </div>
                    </div>
                </div>
                <!-- Panel de resultados -->
                <div class="card">
                    <h2 class="text-2x1 font-bold text-blue-600 mb-6">
                        Resultados
                    </h2>
                    <div class="space-y-5">
                        <!-- Consumo Diario -->
                        <div class="bg-blue-50 p-4 rounded-x1">
                            <p
                                id="consumoDiario"
                                class="text-2x1 font-bold text-primary"
                            >
                                -- kWh/dia
                            </p>
                        </div>
                        <!-- Paneles -->
                        <div class="bg-green-50 p-4 rounded-x1">
                            <p
                                id="paneles"
                                class="text-3x1 font-bold text-success"
                            >
                                --
                            </p>
                            <p
                                id="potenciaTotal"
                                class="text-sm text-gray-600 mt-1"
                            ></p>
                        </div>
                        <!-- Area -->
                        <div class="bg-purple-50 p-4 rounded-x1">
                            <p
                                id="areaTotal"
                                class="text-2x1 font-bold text-purple-700"
                            >
                                -- m^2
                            </p>
                        </div>
                        <!-- Costo Total -->
                        <div
                            class="bg-orange-50 p-4 rounded-x1 border border-orange-200"
                        >
                            <p
                                id="costoTotal"
                                class="text-3xl font-bold text-orange-600"
                            >
                                $0
                            </p>
                            <p
                                id="costoDetalle"
                                class="text-sm text-gray-600 mt-1"
                            ></p>
                        </div>
                        <!-- Ahorro y ROI-->
                        <div
                            class="bg-gradient-to-r from-emerald-500 to-teal-600 p-5 rounded-xl text-white"
                        >
                            <div class="flex items-start gap-4">
                                <div><p id="roiValor"></p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
