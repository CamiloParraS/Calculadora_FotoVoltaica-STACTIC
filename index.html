<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Calculadora Fotovoltaica</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
        <link
            href="https://cdn.jsdelivr.net/npm/modern-normalize@v3.0.1/modern-normalize.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" href="favicon.png" />
    </head>

    <body
        class="min-h-screen bg-gradient-to-br from-gray-50 t-gray-100 py-8 px-4"
    >
        <div class="max-w-5xl mx-auto">
            <!-- HEADER -->
            <div class="text-center mb-10">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-3">
                    Calculadora Fotovoltaica
                </h1>
                <p class="text-lg text-gray-600">
                    Ingresa tu consumo eléctrico para calcular cuántos paneles
                    solares necesitas y cuándo recuperarás tu inversión.
                </p>
            </div>

            <div class="grid lg:grid-cols-2 gap-6">
                <!-- Panel de Entrada -->
                <div class="card">
                    <h2 class="text-2x1 font-bold text-blue-600 mb-6">
                        Configuracion
                    </h2>
                </div>
                <!-- Panel de resultados -->
                <div class="card">
                    <h2 class="text-2x1 font-bold text-blue-600 mb-6">
                        Resultados
                    </h2>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
